<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changetab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <ul class="nav__tab">
            <li class="nav__item"><button data-target="#home" class="nav__button">Home</button></li>
            <li class="nav__item"><button data-target="#profile" class="nav__button">Profile</button></li>
            <li class="nav__item"><button data-target="#contact" class="nav__button">Contact</button></li>
        </ul>
        <div class="nav__tabcontent">
            <div id="home" class="nav__home view">123</div>
            <div id="profile" class="nav__profile view show-2">456</div>
            <div id="contact" class="nav__contact view">789</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
